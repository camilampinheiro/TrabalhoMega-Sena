<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Simulador da Mega-Sena</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Simulador da Mega-Sena</h1>
        <form id="formularioLoteria">
            <label for="numeros">Digite seis números (1-60), separados por vírgula:</label>
            <input type="text" id="numeros" required>
            <button type="submit">Sortear Números</button>
        </form>
        <div id="resultado"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
